<h1>{{title}}</h1>
<ul>
  <p *ngIf="todos.length == 0"><small>você não tem nenhuma tarefa!</small></p>
  <li *ngFor="let todo of todos">{{todo.id}}. {{todo.title}} - 
    <button *ngIf="!todo.done" (click)="MarkAsDone(todo)">Concluir</button> | 
    <button *ngIf="todo.done" (click)="MarkAsUndone(todo)">Refazer</button> |
    <button (click)="remove(todo)" >Excluir</button> |
  </li>
</ul>

<form [formGroup]="form">
  <fieldset>
      <label>Tarefa</label>
      <input type="text" placeholder="Título da tarefa" maxlength="60" formControlName="title">
      <small *ngIf="form.controls['title'].invalid && !form.controls['title'].pristine">Este campo deve conter entre 3 e 40 caracteres</small>
    <button [disabled]="form.invalid" (click)="add()">Salvar</button>
  </fieldset>
</form>
